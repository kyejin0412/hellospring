<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
  <div>
    <table>
      <thead>
      <tr>
        <th>#</th>
        <th>이름</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="member : ${members}">
<!--        th:each는 타임리프 문법임. 루프를 아래 2줄을 실행-->
<!--        첫번째 객체를 memebers에서 꺼내서 member에 담음.-->
        <td th:text="${member.id}"></td>
        <td th:text="${member.name}"></td>
<!--        그후 id랑 name을 출력-->
      </tr>
      </tbody>
    </table>
  </div>
</div> <!-- /container -->
</body>
</html>
